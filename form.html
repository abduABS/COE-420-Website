<div class="form">
    <form  action="website.html" method="POST">

            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name!" required><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email!" required><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message!" required></textarea><br><br>
            <label for="confirm"> Do you like our Website?</label>
            <select name="confirm" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
            <label for="checkbox"> Do you like our Website?</label>
            <input type="checkbox" name="checkbox"><br><br>
            <center><input type="submit" value="Submit"></center>
    </form>
