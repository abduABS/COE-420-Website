<div class="form">

              <label class="form-label">Name</label>

          <div class="mb-2">

    </div><br>
            <div class="mb-2">
              <label class="form-label">Gender</label>
              <select class="form-control-sm" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
          </div>
          <div class="mb-2">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" name="message" id="message" cols="20" rows="5" placeholder="Enter your message"></textarea>
        </div>
      
            <label for="checkbox"> Do you like our Website?</label>
